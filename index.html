<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <a
        href="#"
        class="image-overlay"
        aria-label="interactive overlay for Equilibrium image"
      >
        <img
          src="./images/image-equilibrium.jpg"
          alt=""
          class="card-header-image"
        />
      </a>

      <div class="card-body">
        <h1 class="card-body-title">Equilibrium #3429</h1>
        <p class="card-body-main-text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="flex space-between">
          <div class="flex align-center">
            <img
              src="./images/icon-ethereum.svg"
              alt="etherium icon"
              class="image-ethereum"
            />
            <p class="card-body-eth">0.041 ETH</p>
          </div>
          <div class="flex align-center">
            <img
              src="./images/icon-clock.svg"
              alt="clock icon"
              class="image-clock"
            />
            <p class="card-body-days">3 days left</p>
          </div>
        </div>
      </div>

      <div class="card-body-line"></div>
      <div class="flex align-center">
        <img
          src="./images/image-avatar.png"
          alt="profile avatar"
          class="image-avatar"
        />
        <p class="card-body-creation">
          Creation of
          <span class="card-body-creation-name">Jules Wyvern</span>
        </p>
      </div>
    </main>

    <!-- <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Brian Yeadon</a>.
      </div>
    </footer> -->
  </body>
</html>
